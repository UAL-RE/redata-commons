name: "Sphinx Docs Check"
on:
  push:
    paths:
    - 'docs/**'
    - 'redata/**'
    - '.github/workflows/sphinx*yml'
  pull_request:
    paths:
    - 'docs/**'
    - 'redata/**'
    - '.github/workflows/sphinx*yml'

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout redata-commons
      uses: actions/checkout@v2
    - name: Sphinx build
      uses: ammaraskar/sphinx-action@8.2.3
      with:
        docs-folder: "docs/"
